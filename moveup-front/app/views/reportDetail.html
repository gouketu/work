<div ng-repeat="report in results">
<section>
  <div class="container body_containerPadding">
      <div class="col-md-4 col-sm-4 col-xs-12 list_title padding_zero">REPORT</div>
        <div class="col-md-12 col-sm-12 col-xs-12 reportDetail_div padding_zero">
            <div class="col-md-12 col-sm-12 col-xs-12 display reportDetail_cutoff"></div>
            <div class="col-md-1 col-sm-3 col-xs-3 report_catagoli"><div style="{{report.color}}">{{report.typeStr}}</div></div>
            <div class="col-md-11 col-sm-9 col-xs-9 reportDetail_date">{{report.date}}</div>
            <div class="col-md-12 col-sm-12 col-xs-12 reportDetail_title">{{report.title}}</div>
            <div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="topPic in report.topPic">
              <img class="report_img" ng-src="{{topPic}}"/>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 reportDetail_text" ng-bind-html="report.detail"></div>
            <div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="footPic in report.footPic">
              <img class="report_img" ng-src="{{footPic}}"/>
            </div>
              <div id="ad" class="ad displayPc" style="" align="center"></div>
            <div class="col-md-12 col-sm-12 col-xs-12 reportDetail_btn">
              <div class="col-md-2 col-sm-2 display" ng-hide="!applicationHide"></div>
              <div class="col-md-4 col-sm-4 col-xs-6 reportDetail_twitter" ng-hide="!applicationHide">
                  <a class="btn btn-default btn-block" ng-click="onTwitterShare()"><i class="fa fa-twitter"></i>&nbsp;ツイート</a>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4 reportDetail_twitter" ng-hide="applicationHide">
                  <a class="btn btn-default btn-block" ng-click="onTwitterShare()"><i class="fa fa-twitter"></i>&nbsp;ツイート</a>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4 reportDetail_google" ng-hide="applicationHide">
                  <a class="btn btn-default btn-block" ng-click="onApplication()">応募する</a>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-4 reportDetail_facebook" ng-hide="applicationHide">
                  <a class="btn btn-default btn-block" ng-click="onFacebookShare()"><i class="fa fa-facebook"></i>&nbsp;シェア</a>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-6 reportDetail_facebook" ng-hide="!applicationHide">
                  <a class="btn btn-default btn-block" ng-click="onFacebookShare()"><i class="fa fa-facebook"></i>&nbsp;シェア</a>
              </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 display reportDetail_underBox">
            <div class="col-md-1 col-sm-12 col-xs-12"></div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <div ng-repeat="reportPre in report.reportPre">
                <a href="/reportDetail/{{reportPre.uuid}}/"><div class="reportDetail_left_box">
                  <div class="col-md-2 col-sm-2 col-xs-2 reportDetail_box1_left">&lsaquo;</div>
                  <div class="col-md-10 col-sm-10 col-xs-10 reportDetail_box1_right">
                      <div class="reportDetail_box1_catagoli" style="{{reportPre.color}}">{{reportPre.type}}</div>
                      <div class="reportDetail_box1_title reportDetail_left_title lineStyle lineHid3">{{reportPre.title}}</div>
                  </div>
                </div></a>
              </div>
            </div>
            <div class="col-md-2 col-sm-12 col-xs-12"></div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <div ng-repeat="reportNext in report.reportNext">
                <a href="/reportDetail/{{reportNext.uuid}}/"><div class="reportDetail_right_box">
                    <div class="col-md-10 col-sm-10 col-xs-10 reportDetail_box2_left">
                        <div class="reportDetail_box2_catagoli" style="{{reportNext.color}}">{{reportNext.type}}</div>
                        <div class="reportDetail_box2_title reportDetail_right_title lineStyle lineHid3">{{reportNext.title}}</div>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 reportDetail_box2_right">&rsaquo;</div>
                </div></a>
              </div>
            </div>
            <div class="col-md-1 col-sm-12 col-xs-12"></div>
        </div>
    </div>
</section><!--/#report detail-->
</div>
<div ng-include="'views/footer.html'" ng-hide="hideFooter"></div>
